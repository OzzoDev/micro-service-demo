name: Build and Test Services

on:
  push:
    branches:
      - main

jobs:
  node-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [api, auth, app] # include frontend

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Cache Node.js dependencies per service
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.service }}-${{ hashFiles('${{ matrix.service }}/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.service }}-

      # 3️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: ./${{ matrix.service }}/package-lock.json

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm install --prefix ./${{ matrix.service }}

      # 5️⃣ Run tests
      - name: Run tests
        run: |
          if [ "${{ matrix.service }}" = "app" ]; then
            npm run test --prefix ./app -- --run
          else
            npm run test --prefix ./${{ matrix.service }}
          fi

      # 6️⃣ Build project
      - name: Build project
        run: |
          if [ "${{ matrix.service }}" = "app" ]; then
            npm run build --prefix ./app
          else
            npm run build --prefix ./${{ matrix.service }}
          fi

      # 7️⃣ Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_NAME=${{ matrix.service }}-image:latest
          docker build ./${{ matrix.service }} -t $IMAGE_NAME
